<!DOCTYPE html>
<html>
<head>
    <title>Home Remedy App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <header>
        <h1>ğŸ  Home Remedy Finder</h1>
        <p>Simple. Natural. Effective.</p>
    </header>

    <form method="POST">
        <input type="text" name="problem" placeholder="Enter your problem (e.g. cold)" required>
        <button type="submit">Find Remedy</button>
    </form>

    {% if remedy %}
        <div class="result">
            <h2>Steps</h2>
            <ol>
                {% for step in remedy.steps %}
                    <li>{{ step }}</li>
                {% endfor %}
            </ol>
        </div>
    {% endif %}

</body>
</html>
