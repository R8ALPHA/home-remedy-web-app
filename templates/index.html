<!DOCTYPE html>
<html>
<head>
    <title>Home Remedy App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <header>
        <h1>üè† Home Remedy Finder</h1>
        <p>Simple. Natural. Effective.</p>
    </header>

    <form method="POST">
        <input type="text" name="problem" placeholder="Enter your problem (e.g. cold)" required>
        <button type="submit">Find Remedy</button>
    </form>

    {% if remedy_steps %}
        <h2>Remedy Steps:</h2>
        <ol>
            {% for step in remedy_steps %}
                <li>{{ step }}</li>
            {% endfor %}
        </ol>
    {% elif problem %}
        <p>No remedy found. Try different wording.</p>
    {% endif %}
</body>
</html>
